{% extends 'pages/base.html' %}
{% load static %}

{% block title %}
LIST DRIVER
{% endblock title %}

{% block content %}
{% for a in driver_data %}
<section class="latest-blog-area section-gap">
    <div class="container mt-50">					
        <div class="row">
            <div class="col-lg-6">
                <div class="single-latest-blog">
                    <div class="thumb">
                        <img  src="{{a.your_image.url}}" alt="" height="300px" width="300px">
                    </div>
                    <a href="#">
                        <h4>{{a.name}}</h4>
                        <h4>Rickshaw No := {{a.rick_no}}</h4>
                    </a>
                    <p class="date">Join Date := {{a.date_joined}}&nbsp;&nbsp;&nbsp;&nbsp;
                    <form method='POST'>
                    {% csrf_token %}
                    <a class="btn btn-warning" href="/customer/orderlist/{{a.id}}">Book Now</a>
                    </form>
                    </p>
                </div>
            </div>				
        </div>
    </div>	
</section>
{% endfor %}

{% endblock content %}
