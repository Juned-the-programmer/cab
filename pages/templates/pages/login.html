{% extends 'pages/base.html' %}

{% block title %}Login
{% endblock title %}

{% block content %}

<section class="banner-area relative" id="home">
				<div class="overlay overlay-bg"></div>	
				<div class="container">
					<div class="row fullscreen d-flex align-items-center justify-content-between">
						<div class="banner-content col-lg-6 col-md-6 ">
							<h6 class="text-white "></h6>
							<h1 class="text-uppercase">
								Login Here
							</h1>
							<p class="pt-10 pb-10 text-white">
								Whether you enjoy city breaks or extended holidays in the sun, you can always improve your travel experiences by staying in a small.
							</p>
							<a href="#" class="primary-btn text-uppercase"></a>
						</div>
						<div class="col-lg-4  col-md-6 header-right">
							<h4 class="pb-30">Login Here</h4>
							<form class="form" method="POST">
								{% csrf_token %}
							    <div class="from-group">
							    	<input class="form-control txt-field text-white" type="text" name="username" id="username" placeholder="Your Username"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your username'">
							    	<input class="form-control txt-field text-white" type="password" name="password" id="password" placeholder="Your Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Password'">
							    </div>								
							    <div class="form-group">
                                    <a href="#"><button class="btn btn-default btn-lg btn-block text-center text-uppercase">Login</button></a>
							    </div>
							</form>
						</div>											
					</div>
				</div>					
			</section>


{% endblock content %}
